database:
  host: 'ft-db'
  user: 'root'
  password: 'root'
  name: 'ft-db'
  auth_plugin: 'mysql_native_password'

logger:
  name: 'FTApp'

paths:
  log_path: 'src/logs'
  log_filename: 'log'

sql_alchemy:
  database_uri: 'mysql+pymysql://root:root@ft-db/ft-db'
  track_modifications: False
  cors_headers: 'Content-Type'

scraper:
  path: '../feynman-technique-chatbot/scraper/input.js'
  prog_env: 'node'

session:
  session_permament: False
  session_type: 'filesystem'