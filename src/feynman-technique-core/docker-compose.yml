version: "3.9"
services:
  feynman-technique-core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feynman-technique-core
    restart: always
    ports:
      - '8200:8200'
    expose:
      - '8200'
    networks:
      - ft-network
    volumes:
      - feynman-technique-core-data:/data
volumes:
  feynman-technique-core-data:
networks:
    ft-network:
        external: true